###############################################################################
##################################### main ####################################
###############################################################################
[Mantid]
path = /home/rhf/git/mantid/Build/bin

[Instrument]

[Metadata]
# Metadata to add to the output data file

###############################################################################
################################### LOGGING ###################################
###############################################################################
[loggers]
keys=root

[handlers]
keys=stream_handler

[formatters]
keys=formatter

[logger_root]
level=DEBUG
handlers=stream_handler

[handler_stream_handler]
class=StreamHandler
level=DEBUG
formatter=formatter
args=(sys.stderr,)

[formatter_formatter]
format=%(asctime)s %(levelname)-8s: %(message)s
datefmt=%H:%M:%S
